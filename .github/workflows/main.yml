name: Publish Docker

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Publish to registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          registry: docker.pkg.github.com
          name:  docker.pkg.github.com/AgarkovRoman/boo-server/boo-server
          username: ${{ secrets.BOO_DOCKER_USERNAME }}
          password: ${{ secrets.BOO_DOCKER_PASSWORD }}
          tags: 'develop'
